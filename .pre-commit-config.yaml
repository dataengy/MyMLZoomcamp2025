---
repos:
    - repo: local
      hooks:
          - id: ruff
            name: ruff
            entry: uv run ruff check --fix
            language: system
            types: [python]
          - id: ruff-format
            name: ruff format
            entry: uv run ruff format
            language: system
            types: [python]
          - id: just-fmt
            name: just --unstable --fmt --check
            entry: just --unstable --fmt --check
            language: system
            files: (^|/)(Justfile|.*\.just)$
            pass_filenames: false
          - id: shfmt
            name: shfmt
            entry: shfmt -w -i 2 -ci
            language: system
            files: \.sh$
          - id: shellcheck
            name: shellcheck
            entry: shellcheck
            language: system
            files: \.sh$
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v6.0.0
      hooks:
          - id: check-merge-conflict
          - id: check-yaml
          - id: end-of-file-fixer
          - id: trailing-whitespace
    - repo: https://github.com/mrtazz/checkmake
      rev: 0.2.2
      hooks:
          - id: checkmake
            files: (^|/)(Makefile|.*\.mk)$
    - repo: https://github.com/adrienverge/yamllint
      rev: v1.37.1
      hooks:
          - id: yamllint
            files: \.(yml|yaml)$
    - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
      rev: 0.2.1
      hooks:
          - id: yamlfmt
            files: \.(yml|yaml)$
