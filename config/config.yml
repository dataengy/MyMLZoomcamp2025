logging:
  level: INFO
  format: "<green>{time:YYYY-MM-DD HH:mm:ss}</green> | <level>{level: <8}</level> | <cyan>{name}</cyan>:<cyan>{function}</cyan>:<cyan>{line}</cyan> - <level>{message}</level>"
  colorize: true
  backtrace: true
  diagnose: false
  file:
    path: logs/app.log
    level: INFO
    rotation: "10 MB"
    retention: "10 days"

shell_logging:
  level: INFO
